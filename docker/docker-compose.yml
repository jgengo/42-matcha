web:
  image: tutum/apache-php
  ports:
    - "1337:80"
  volumes:
    - /Users/jgengo/matcha/docker/www:/app
  links:
    - db:db
db:
  image: mysql
  ports:
    - "1338:3306"
  volumes:
    - /Users/jgengo/matcha/docker/sql:/var/lib/mysql
    - /Users/jgengo/matcha/docker/config:/etc/mysql/mysql.conf.d
  restart: always
  environment:
    - MYSQL_ROOT_PASSWORD=root
